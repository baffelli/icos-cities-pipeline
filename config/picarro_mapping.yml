BRM:
  source:
    type: DB
    db_prefix: empaGSN
    path: beromuenster_12m_1min_cal
    date_from: 2018-01-01 00:00:00
  dest:
    type: DB
    path: UNIBE_BRM
    db_prefix: CarboSense_MySQL
    date_from: 2018-01-01 00:00:00
  columns:
    timestamp: timed / 1000
    CO2:  CO2 * (1 - H2O/100)
    CO2_F: CO2_FLAG
    CO2_DRY: CO2
    CO: CO
    CO_F: CO_F
    H2O: H2O
    H2O_F: H2O_FLAG
