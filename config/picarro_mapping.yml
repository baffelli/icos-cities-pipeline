  dest:
    type: DB
    path: UNIBE_GIMM
    db_prefix: CarboSense_MySQL
    date_from: 2018-01-01 00:00:00
  columns:
    timestamp: timed / 1000
    CO2:  CO2_DRY * (1 - H2O/100)
    CO2_F: IIF(VALVEPOS = 5, 1,0)
