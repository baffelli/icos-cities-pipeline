---
DUE:
  source:
    type: file
    re: "((DUE Test .*)|(CarboSens.*)|(DUE O3 .*))\\.(csv|CSV)"
    path: DUE
    date_from: 2018-01-01 00:00:00
  dest:
    type: DB
    path: NABEL_DUE
    db_prefix: CarboSense_MySQL
    date_from: 2018-01-01 00:00:00
  columns:
    timestamp: CAST(strftime('%s', date) as integer)
    O3: O3
    O3_F: CASE WHEN O3_F IS NULL THEN 1 ELSE 0 END
    NO2: NO2
    NO2_F: CASE WHEN NO2_F IS NULL THEN 1 ELSE 0 END
    NO: NO
    NO_F: CASE WHEN NO_F IS NULL THEN 1 ELSE 0 END
    CO: CO
    CO_F: CO
    PM10_kont: PM10kont
    PM10_kont_F: CASE WHEN PM10kont_F IS NULL THEN 1 ELSE 0 END
    BabsM_25: BabsM_25
    BabsM_25_F:  CASE WHEN BabsM_25_F IS NULL THEN 1 ELSE 0 END
    T: TEMP
    T_F: CASE WHEN TEMP_F IS NULL THEN 1 ELSE 0 END
    RH: FEUCHT
    RH_F: CASE WHEN FEUCHT_F IS NULL THEN 1 ELSE 0 END
    STRGLO: STRGLO
    STRGLO_F: CASE WHEN STRGLO_F IS NULL THEN 1 ELSE 0 END
    rain: REGEN
    rain_F: CASE WHEN REGEN_F IS NULL THEN 1 ELSE 0 END
    pressure: DRUCK
    pressure_F: CASE WHEN DRUCK_F IS NULL THEN 1 ELSE 0 END
    WIRI1: WIRI1
    WIRI1_F: CASE WHEN WIRI1_F IS NULL THEN 1 ELSE 0 END
    WIGE1: WIGE1
    WIGE1_F: CASE WHEN WIGE1_F IS NULL THEN 1 ELSE 0 END
    WIRI2: WIRI2
    WIRI2_F: CASE WHEN WIRI2_F IS NULL THEN 1 ELSE 0 END
    WIGE2: WIGE2
    WIGE2_F: CASE WHEN WIGE2_F IS NULL THEN 1 ELSE 0 END
    WIGEM2: WIGEM2
    WIGEM2_F: CASE WHEN WIGEM2_F IS NULL THEN 1 ELSE 0 END
    CO2_MIN: CO2_MIN
    CO2_MAX: CO2_MAX
    CO2_DRY: CO2_dry
    CO2_F: CO2_F
    CO2_DRY_F: CASE WHEN CO2_dry_F IS NULL THEN 1 ELSE 0 END
    H2O: H2O
    H2O_F: CASE WHEN CO2_F IS NULL THEN 1 ELSE 0 END
